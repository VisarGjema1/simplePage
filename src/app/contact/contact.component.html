<section class="py-5" id="contact">
  <div class="container">
    <div class="row justify-content-center text-center mb-3 mb-lg-5">
      <div class="col-lg-8 col-xxl-7">
        <span class="text-muted">Let's Talk</span>
        <h2 class="display-5 fw-bold mb-3">Contact Us</h2>
        <p class="lead">
          Have questions or need assistance? We're here to help!
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="row">
            <div class="col-12">
              <div class="mb-3">
                <input
                  class="form-control bg-light"
                  placeholder="Full name"
                  type="text"
                />
              </div>
            </div>
            <div class="col-12">
              <div class="mb-3">
                <input
                  class="form-control bg-light"
                  placeholder="Email address"
                  type="email"
                />
              </div>
            </div>
            <div class="col-12">
              <div class="mb-3">
                <textarea
                  class="form-control bg-light"
                  placeholder="Your message"
                  rows="5"
                ></textarea>
              </div>
            </div>
            <div class="col-4">
              <div class="d-grid">
                <button class="btn btn-primary" type="submit">
                  Send message
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <div class="mt-4 mt-md-0">
          <img
            alt="Map"
            class="img-fluid"
            src="https://freefrontend.dev/assets/map-img-1.png"
          />
        </div>
      </div>
    </div>
  </div>
</section>
