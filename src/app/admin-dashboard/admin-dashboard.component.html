<div class="dashboard-container">
  <!-- Sidebar -->
  <nav class="sidebar">
    <h3>Admin Panel</h3>
    <ul>
      <li>
        <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      </li>
      <li><a routerLink="/users" routerLinkActive="active">Users</a></li>
      <li><a routerLink="/settings" routerLinkActive="active">Settings</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <header class="header">
      <h2>Welcome, Admin</h2>
      <button (click)="logout()">Logout</button>
    </header>

    <!-- Dashboard Content -->
    <div class="content">
      <!-- Cards -->
      <div class="cards">
        <div class="card">
          <h3>Total Users</h3>
          <p>{{ totalUsers }}</p>
        </div>
        <div class="card">
          <h3>Total Sales</h3>
          <p>${{ totalSales }}</p>
        </div>
        <div class="card">
          <h3>New Messages</h3>
          <p>{{ newMessages }}</p>
        </div>
      </div>

      <!-- Data Table -->
      <div class="table-container">
        <h3>Recent Activities</h3>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>User</th>
              <th>Action</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let activity of recentActivities">
              <td>{{ activity.id }}</td>
              <td>{{ activity.user }}</td>
              <td>{{ activity.action }}</td>
              <td>{{ activity.date }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
